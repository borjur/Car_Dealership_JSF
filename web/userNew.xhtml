<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Car Dealership: New System User</title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">
                <h2>Car Dealership Management: New System User</h2>
            </ui:insert>
        </div>

        <div>
            <div id="left">
                <ui:insert name="left">
                    <ez:Side_Menu/>
                </ui:insert>
            </div>

            <div id="content" class="left_content">
                <ui:insert name="content">
                    <h:form>
                        <h:panelGrid columns="3">

                            <h:outputText value="Username:"/>
                            <p:inputText id="usernameInputText" required="true"
                                         requiredMessage="Please enter Username"
                                         value="#{userData.name}" maxlength="30">
                            </p:inputText>
                            <p:message for="usernameInputText"/>

                            <h:outputText value="Password:"/>
                            <p:inputText id="passInputText" required="true"
                                         requiredMessage="Please enter password"
                                         value="#{userData.password}" maxlength="30">
                            </p:inputText>
                            <p:message for="passInputText"/>
                        </h:panelGrid>
                        <p:commandButton value="Save New System User"
                                         action="#{userData.create}" ajax='false'/>
                    </h:form>
                    <h:outputLink value="index.xhtml">Return to Main Page</h:outputLink>
                </ui:insert>
            </div>
        </div>
        <ez:Copyright_Footer/>
    </h:body>

</html>
